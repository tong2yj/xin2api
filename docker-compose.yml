version: '3.8'

services:
  # 后端服务（包含前端静态文件）
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catiecli-backend
    ports:
      - '${PORT:-10601}:${PORT:-10601}'
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PORT=${PORT:-10601}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-10601}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

